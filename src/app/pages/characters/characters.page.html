<ion-header>
<ion-toolbar color="success">
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
		<ion-item button detail lines="inset" *ngFor="let character of characters
         | async" (click)="openDetails(character)">
         <ion-icon color="success" name="person-outline" slot="start"></ion-icon>
			{{ character.name }}
		</ion-item>
	</ion-list>
</ion-content>
