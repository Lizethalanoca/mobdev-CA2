<ion-header>
  <ion-toolbar color="success">
    <ion-title> Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item button detail lines = "inset" *ngFor="let episode of episodes | async"
    (click) = "openDetails(episode)">
      <ion-icon color="success" name="film-outline" slot="start"></ion-icon>
    {{episode?.title}}
    </ion-item>
</ion-list>

</ion-content>
